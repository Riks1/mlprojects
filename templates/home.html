<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
</head>
<body>
    <h1>Student Exam Performance Indicator</h1>
    <h2>Student Exam Performance Prediction</h2>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="">Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <label for="race_ethnicity">Race or Ethnicity</label>
        <select name="race_ethnicity" id="race_ethnicity" required>
            <option value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>
        <br><br>

        <label for="parental_level_of_education">Parental Level of Education</label>
        <select name="parental_level_of_education" id="parental_level_of_education" required>
            <option value="">Select Parent Education</option>
            <option value="associate's degree">Associate's degree</option>
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="master's degree">Master's degree</option>
            <option value="some college">Some college</option>
            <option value="high school">High school</option>
            <option value="some high school">Some high school</option>
        </select>
        <br><br>

        <label for="lunch">Lunch Type</label>
        <select name="lunch" id="lunch" required>
            <option value="">Select Lunch Type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>
        <br><br>

        <label for="test_preparation_course">Test Preparation Course</label>
        <select name="test_preparation_course" id="test_preparation_course" required>
            <option value="">Select Test_course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>
        <br><br>

        <label for="writing_score">Writing Score out of 100</label>
        <input type="number" name="writing_score" id="writing_score" placeholder="Enter your writing score" required min="0" max="100">
        <br><br>

        <label for="reading_score">Reading Score out of 100</label>
        <input type="number" name="reading_score" id="reading_score" placeholder="Enter your reading score" required min="0" max="100">
        <br><br>

        <button type="submit">Predict your Maths Score</button>
    </form>

    <h2>THE prediction is {{ results }}</h2>
</body>
</html>
